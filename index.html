<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">

        <div class="card-item swiper-slide">
          <img src="images/img-1.jpg" alt="Imagen de Usuario" class="user-image">
          <h2 class="user-name">Diego Iberri</h2>
          <p class="user-profession">JavaScript Developer</p>
          <button class="message-button">Message</button>
        </div>

         <div class="card-item swiper-slide">
          <img src="images/img-2.jpg" alt="Imagen de Usuario" class="user-image">
          <h2 class="user-name">Sarah Jhonson</h2>
          <p class="user-profession">JavaScript Developer</p>
          <button class="message-button">Message</button>
        </div>

         <div class="card-item swiper-slide">
          <img src="images/img-3.jpg" alt="Imagen de Usuario" class="user-image">
          <h2 class="user-name">Richard Wilson</h2>
          <p class="user-profession">Product Designer</p>
          <button class="message-button">Message</button>
        </div>

         <div class="card-item swiper-slide">
          <img src="images/img-4.jpg" alt="Imagen de Usuario" class="user-image">
          <h2 class="user-name">Laura Thompson</h2>
          <p class="user-profession">UI/UX Designer</p>
          <button class="message-button">Message</button>
        </div>

         <div class="card-item swiper-slide">
          <img src="images/img-5.jpg" alt="Imagen de Usuario" class="user-image">
          <h2 class="user-name">Daniel Anderson</h2>
          <p class="user-profession">DevOps Engineer</p>
          <button class="message-button">Message</button>
        </div>

         <div class="card-item swiper-slide">
          <img src="images/img-6.jpg" alt="Imagen de Usuario" class="user-image">
          <h2 class="user-name">Willie Carrot</h2>
          <p class="user-profession">Project Manager</p>
          <button class="message-button">Message</button>
        </div>

         <div class="card-item swiper-slide">
          <img src="images/img-7.jpg" alt="Imagen de Usuario" class="user-image">
          <h2 class="user-name">Joshua Masato</h2>
          <p class="user-profession">Data Analist</p>
          <button class="message-button">Message</button>
        </div>

         <div class="card-item swiper-slide">
          <img src="images/img-8.jpg" alt="Imagen de Usuario" class="user-image">
          <h2 class="user-name">Danna Wonders</h2>
          <p class="user-profession">Beta Tester</p>
          <button class="message-button">Message</button>
        </div>

      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
